<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Sign Up</h1>
    <div class="container">
      <form  onsubmit="validate ()">
        <label>Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br><br>
        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br><br>
        <label>Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
        <br><br>
        <label>Choose your Country:</label>
        <select id="country" required>
          <option value="">--Select--</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
          <option>Japan</option>
          <option>China</option>
          <option>Pakistan</option>
        </select>
        <br><br>
        <label>Please Enter your Address:</label>
        <br><br>
        <input type="text" id="street" placeholder="Street address" >
        <br><br>
        <input type="number" id="pincode" placeholder="Enter your pincode" required>
        <br><br>

        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <br><br>
        <label>Confirm Password:</label>
        <input type="password" id="confirm_password" placeholder="Re-enter your password" required >
        <br><br>
        <label>Date of Birth:</label>
        <input type="date" id="dob" required >
        <br><br>
        <label>Age:</label>
        <input type="number" id="age" min="16" max="100" value="25" >
        <br ><br>
        <label>Gender:</label>
        <br>
        <input type="radio" name="gender" value="Male" required > Male
        <br>
        <input type="radio" name="gender" value="Female" required > Female
        <br>
        <input type="radio" name="gender" value="Other" required > Other
        <br><br>
        <label>Pick Your Brand Color:</label>
        <input type="color" id="color" required >
        <br><br>
        <label>Pick Your Company Logo:</label>
        <input type="file" id="logo" >
        <br><br>
        <textarea rows="4" cols="50" placeholder="Write something"></textarea>
        <br /><br />
        <label>Existing User?</label>
        <br>
        <a href="login.html">Login Page</a>
        <br /><br />
        <input type="submit" value="Submit" class="sub" >
        <input type="reset" value="Reset" class="sub" >
      </form>
    </div>
    <script src="validation.js"></script>
  </body>
</html>
